<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <legend>Informações pessoais</legend>

                <div class="name">
                    <div class="input-wrapper">
                        <label for="event-title">Nome</label>
                        <input type="text" id="event-name" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-sobrenome">Sobrenome</label>
                        <input type="text" id="event-sobrenome" required>
                    </div>

                </div>

                <div class="input-wrapper">
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
                    <input type="password" id="event-password" required minlength="6">
                </div>

            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do mentor <span>(Apenas o primeiro nome)</span></label>
                        <input type="text" id="event-mentor" required>
                    </div>
            </fieldset>

            <fieldset>
                <legend id="borda">Seus horários disponíveis</legend>
                <legend id="borda">Primeira mentoria</legend>
                
                <div class="fieldset-wrapper">

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data</span></label>
                            <input type="date" id="event-date">
                        </div>
        
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end">
                            </div>

                    
                            
                        </div>
                        
                        <legend id="borda">Segunda mentoria</legend>

                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="event-date">Data</span></label>
                                <input type="date" id="event-date">
                            </div>
            
                                <div class="input-wrapper">
                                    <label for="event-begin">Das</label>
                                    <input type="time" id="event-begin">
                                </div>
        
                                <div class="input-wrapper">
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end">
                                </div>

                        </div>
                       

                </div>
                

            </fieldset>

        </form>


        <footer>
            
            <input 
            form="my-form"
            class="button" 
            type="submit" 
            value="SALVAR">
    
    </footer>
        

    </div>
    
    



</body>
</html>
